<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Kin will have a lover</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="year" class="year"></div>
    <h1>Countdown Kin will have a lover</h1>
    <div class="countdown" id="countdown">
      <div class="time">
        <div id="days">00</div>
        <div>days</div>
      </div>
      <div class="time">
        <div id="hours">00</div>
        <div>hours</div>
      </div>
      <div class="time">
        <div id="minutes">00</div>
        <div>minutes</div>
      </div>
      <div class="time">
        <div id="seconds">00</div>
        <div>seconds</div>
      </div>
    </div>
    <img src="./img/spinner.gif" class="loading" id="loading" />

    <div class="container" id="container">
      <div class="circle"></div>
      <p id="text"></p>
      <div class="pointer-container">
        <div class="pointer"></div>
      </div>
      <div class="gradient-circle"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
